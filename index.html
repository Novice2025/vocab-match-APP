<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocab-Flashcards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
    .backface-hidden {
      backface-visibility: hidden;
    }
    .card-container {
      perspective: 1000px;
    }
    .card-flip {
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }
    .card-flipped {
      transform: rotateY(180deg);
    }
    /* Separate styles for the front and back of the card */
    .card-front, .card-back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      backface-visibility: hidden;
    }
    .card-front {
      background-color: #f3f4f6;
      color: #1f2937;
    }
    .card-back {
      background-color: #ffffff;
      color: #1f2937;
      transform: rotateY(180deg);
    }
    .dark .card-front {
      background-color: #4b5563;
      color: #f3f4f6;
    }
    .dark .card-back {
      background-color: #1f2937;
      color: #f3f4f6;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-50 min-h-screen antialiased p-4 sm:p-6 lg:p-10">
  <div class="max-w-4xl mx-auto space-y-8">
    <header class="text-center space-y-2">
      <h1 class="text-4xl font-extrabold tracking-tight sm:text-5xl lg:text-6xl text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600">Vocab-Flashcards</h1>
      <p class="text-xl text-gray-600 dark:text-gray-400">Your personalized vocabulary flashcards!</p>
    </header>

    <!-- UI for message box -->
    <div id="status-container" class="space-y-4">
      <div id="message-box" class="hidden bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-200 p-4 rounded-xl shadow-lg transition-all duration-300"></div>
    </div>
    <div id="loading-spinner" class="text-center text-blue-500 hidden">Loading...</div>

    <!-- Add Words and View List Section -->
    <main id="add-mode" class="space-y-8">
      <section class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-xl space-y-4">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100">Add New Words</h2>
        <p class="text-gray-600 dark:text-gray-400">Enter a word and its definition to build your vocabulary list.</p>
        <form id="add-word-form" class="space-y-4">
          <input id="new-word-input" type="text" placeholder="Enter a new word..." class="w-full p-3 rounded-lg border-2 border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800 dark:text-gray-200" required />
          <input id="new-definition-input" type="text" placeholder="Enter the definition..." class="w-full p-3 rounded-lg border-2 border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800 dark:text-gray-200" required />
          <button type="submit" class="w-full flex items-center justify-center gap-2 px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold rounded-xl shadow-lg hover:shadow-xl transition-all transform hover:scale-105">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><circle cx="12" cy="12" r="10"/><path d="M12 8v8"/><path d="M8 12h8"/></svg>
            Add Word
          </button>
        </form>
      </section>

      <section class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-xl space-y-4">
        <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
          <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100">Your Words (<span id="word-count">0</span>)</h2>
          <div class="flex flex-col sm:flex-row gap-2 w-full sm:w-auto">
            <button id="download-list-btn" class="flex-grow px-6 py-3 bg-gradient-to-r from-teal-500 to-cyan-600 text-white font-bold rounded-xl shadow-lg hover:shadow-xl transition-all transform hover:scale-105">
              Download List
            </button>
            <button id="start-game-btn" class="flex-grow hidden px-6 py-3 bg-gradient-to-r from-green-500 to-emerald-600 text-white font-bold rounded-xl shadow-lg hover:shadow-xl transition-all transform hover:scale-105">
              Start Flashcards
            </button>
          </div>
        </div>
        <div id="words-list" class="space-y-4">
          <!-- Words will be dynamically inserted here -->
        </div>
      </section>
    </main>

    <!-- Flashcard Section -->
    <main id="flashcard-mode" class="space-y-8 hidden">
      <div class="flex flex-col items-center justify-center space-y-8">
        <div class="flex items-center justify-between w-full max-w-lg p-4 rounded-xl shadow-lg bg-white dark:bg-gray-800">
          <button id="back-to-list-btn" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-xl shadow-md hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
            Back to List
          </button>
          <div class="text-xl font-bold text-gray-800 dark:text-gray-100">Card: <span id="card-index">0</span> / <span id="card-total">0</span></div>
        </div>

        <div id="flashcard-container" class="relative w-full max-w-lg aspect-video p-4 flex items-center justify-center text-center cursor-pointer">
          <div id="flashcard-content" class="absolute inset-0 card-flip">
            <div class="card-front">
                <span id="flashcard-word" class="text-2xl font-bold text-center select-none">No card selected</span>
                <button id="word-speaker-btn" class="absolute bottom-4 right-4 p-2 rounded-full">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-gray-500 hover:text-blue-500 transition-colors">
                    <path d="M15.5 22c1.78 0 3.5-2.07 3.5-4.11A10.5 10.5 0 0 0 16 2.01"/><path d="M8 6H4c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h4l5 4V2l-5 4z"/><line x1="16" x2="16" y1="2" y2="17"/>
                  </svg>
                </button>
            </div>
            <div class="card-back">
                <p id="flashcard-definition" class="text-lg font-medium text-center">No card selected</p>
                <button id="def-speaker-btn" class="absolute bottom-4 right-4 p-2 rounded-full">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-gray-500 hover:text-blue-500 transition-colors">
                    <path d="M15.5 22c1.78 0 3.5-2.07 3.5-4.11A10.5 10.5 0 0 0 16 2.01"/><path d="M8 6H4c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h4l5 4V2l-5 4z"/><line x1="16" x2="16" y1="2" y2="17"/>
                  </svg>
                </button>
            </div>
          </div>
        </div>

        <div class="flex space-x-4">
          <button id="prev-card-btn" class="px-6 py-3 bg-gradient-to-r from-gray-400 to-gray-500 text-white font-bold rounded-xl shadow-lg hover:shadow-xl transition-all transform hover:scale-105">
            Previous
          </button>
          <button id="next-card-btn" class="px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold rounded-xl shadow-lg hover:shadow-xl transition-all transform hover:scale-105">
            Next
          </button>
        </div>
      </div>
    </main>
  </div>

  <script type="module">
    // An in-memory array to store the vocabulary words.
    let vocabList = [];
    let currentCardIndex = 0;
    let isCardFlipped = false;
    let isSpeaking = false;

    // --- DOM Elements ---
    const addModeSection = document.getElementById('add-mode');
    const flashcardModeSection = document.getElementById('flashcard-mode');
    const addWordForm = document.getElementById('add-word-form');
    const newWordInput = document.getElementById('new-word-input');
    const newDefinitionInput = document.getElementById('new-definition-input');
    const wordCountSpan = document.getElementById('word-count');
    const wordsListDiv = document.getElementById('words-list');
    const startGameBtn = document.getElementById('start-game-btn');
    const downloadListBtn = document.getElementById('download-list-btn');
    const backToListBtn = document.getElementById('back-to-list-btn');
    const messageBox = document.getElementById('message-box');
    const flashcardContent = document.getElementById('flashcard-content');
    const flashcardWord = document.getElementById('flashcard-word');
    const flashcardDefinition = document.getElementById('flashcard-definition');
    const cardIndexSpan = document.getElementById('card-index');
    const cardTotalSpan = document.getElementById('card-total');
    const prevCardBtn = document.getElementById('prev-card-btn');
    const nextCardBtn = document.getElementById('next-card-btn');
    const wordSpeakerBtn = document.getElementById('word-speaker-btn');
    const defSpeakerBtn = document.getElementById('def-speaker-btn');

    // --- Helper Functions ---
    // Displays a temporary message in the UI
    const showMessage = (message, isError = true) => {
      messageBox.textContent = message;
      messageBox.classList.remove('hidden');
      messageBox.className = isError
        ? 'bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-200 p-4 rounded-xl shadow-lg transition-all duration-300'
        : 'bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-200 p-4 rounded-xl shadow-lg transition-all duration-300';
      setTimeout(() => {
        messageBox.classList.add('hidden');
      }, 3000);
    };

    // Helper function to convert base64 PCM data to a WAV Blob
    const pcmToWav = (pcmData, sampleRate) => {
      const pcm16 = new Int16Array(pcmData);
      const buffer = new ArrayBuffer(44 + pcm16.length * 2);
      const view = new DataView(buffer);

      writeString(view, 0, 'RIFF');
      view.setUint32(4, 36 + pcm16.length * 2, true);
      writeString(view, 8, 'WAVE');
      writeString(view, 12, 'fmt ');
      view.setUint32(16, 16, true);
      view.setUint16(20, 1, true);
      view.setUint16(22, 1, true);
      view.setUint32(24, sampleRate, true);
      view.setUint32(28, sampleRate * 2, true);
      view.setUint16(32, 2, true);
      view.setUint16(34, 16, true);
      writeString(view, 36, 'data');
      view.setUint32(40, pcm16.length * 2, true);

      let offset = 44;
      for (let i = 0; i < pcm16.length; i++, offset += 2) {
        view.setInt16(offset, pcm16[i], true);
      }

      return new Blob([view], { type: 'audio/wav' });
    };

    const writeString = (view, offset, string) => {
      for (let i = 0; i < string.length; i++) {
        view.setUint8(offset + i, string.charCodeAt(i));
      }
    };

    const playCardAudio = async (text) => {
      if (isSpeaking) return;
      isSpeaking = true;

      try {
        const payload = {
          contents: [{
            parts: [{ text: text }]
          }],
          generationConfig: {
            responseModalities: ["AUDIO"],
            speechConfig: {
              voiceConfig: {
                prebuiltVoiceConfig: { voiceName: "Zephyr" }
              }
            }
          },
          model: "gemini-2.5-flash-preview-tts"
        };
        const apiKey = ""; // Canvas will automatically provide the API key
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;

        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const result = await response.json();

        const part = result?.candidates?.[0]?.content?.parts?.[0];
        const audioData = part?.inlineData?.data;
        const mimeType = part?.inlineData?.mimeType;

        if (audioData && mimeType && mimeType.startsWith("audio/")) {
          const sampleRate = parseInt(mimeType.match(/rate=(\d+)/)[1], 10);
          const pcmData = Uint8Array.from(atob(audioData), c => c.charCodeAt(0)).buffer;
          const wavBlob = pcmToWav(pcmData, sampleRate);
          const audioUrl = URL.createObjectURL(wavBlob);
          const audio = new Audio(audioUrl);
          audio.onended = () => {
            isSpeaking = false;
            URL.revokeObjectURL(audioUrl);
          };
          audio.play().catch(e => {
            console.error("Audio play error:", e);
            isSpeaking = false;
          });
        } else {
          console.error("No audio data received from API.");
          isSpeaking = false;
        }
      } catch (error) {
        console.error("Error generating audio:", error);
        isSpeaking = false; // Add this line to reset the flag on error
      }
    };

    // --- Local Storage Functions ---
    const saveVocabList = () => {
        localStorage.setItem('vocabList', JSON.stringify(vocabList));
    };

    const loadVocabList = () => {
        const storedList = localStorage.getItem('vocabList');
        if (storedList) {
            vocabList = JSON.parse(storedList);
        }
    };

    // --- Render Functions ---
    const render = () => {
        // Render the UI based on the current state
        wordsListDiv.innerHTML = '';
        wordCountSpan.textContent = vocabList.length;
        if (vocabList.length === 0) {
            wordsListDiv.innerHTML = '<p class="text-center text-gray-500 dark:text-gray-400">Your vocabulary list is empty. Add some words above!</p>';
            startGameBtn.classList.add('hidden');
        } else {
            vocabList.forEach(word => {
                const li = document.createElement('li');
                li.className = 'flex items-center justify-between p-4 bg-gray-100 dark:bg-gray-900 rounded-xl shadow-md';
                li.innerHTML = `
                  <div>
                    <p class="font-semibold text-lg">${word.word}</p>
                    <p class="text-sm text-gray-500 dark:text-gray-400 italic">${word.definition}</p>
                  </div>
                  <button class="p-2 text-red-500 hover:text-red-700 transition-colors delete-btn" data-id="${word.id}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                  </button>
                `;
                li.querySelector('.delete-btn').addEventListener('click', (e) => deleteWord(e.currentTarget.dataset.id));
                wordsListDiv.appendChild(li);
            });
            startGameBtn.classList.remove('hidden');
        }

        // Update flashcard UI
        if (flashcardModeSection.classList.contains('hidden')) {
            return;
        }

        const currentWord = vocabList[currentCardIndex];
        if (currentWord) {
            flashcardWord.textContent = currentWord.word;
            flashcardDefinition.textContent = currentWord.definition;
        } else {
             flashcardWord.textContent = 'No words added.';
             flashcardDefinition.textContent = 'No words added.';
        }

        if (isCardFlipped) {
            flashcardContent.classList.add('card-flipped');
        } else {
            flashcardContent.classList.remove('card-flipped');
        }

        cardIndexSpan.textContent = vocabList.length > 0 ? currentCardIndex + 1 : 0;
        cardTotalSpan.textContent = vocabList.length;
    };

    // --- Event Handlers ---
    const addWord = (e) => {
      e.preventDefault();
      const newWord = newWordInput.value.trim();
      const newDefinition = newDefinitionInput.value.trim();

      if (!newWord || !newDefinition) {
        showMessage("Please fill out both fields.");
        return;
      }
      
      if (newWord.toLowerCase() === newDefinition.toLowerCase()) {
        showMessage("The word and definition cannot be the same.");
        return;
      }

      const id = Date.now().toString(); // Use a simple timestamp as an ID
      vocabList.push({ id, word: newWord, definition: newDefinition });
      newWordInput.value = '';
      newDefinitionInput.value = '';
      saveVocabList(); // Save the list after adding
      render();
    };

    const deleteWord = (wordId) => {
      const index = vocabList.findIndex(word => word.id === wordId);
      if (index !== -1) {
        vocabList.splice(index, 1);
        saveVocabList(); // Save the list after deleting
        render();
      }
    };

    const startGame = () => {
      if (vocabList.length === 0) {
        showMessage("Please add at least one word to start!");
        return;
      }
      addModeSection.classList.add('hidden');
      flashcardModeSection.classList.remove('hidden');
      currentCardIndex = 0;
      isCardFlipped = false;
      render();
    };

    const flipCard = () => {
        if (vocabList.length === 0) return;
        isCardFlipped = !isCardFlipped;
        render();
    };

    const nextCard = () => {
        currentCardIndex = (currentCardIndex + 1) % vocabList.length;
        isCardFlipped = false;
        render();
    };

    const prevCard = () => {
        currentCardIndex = (currentCardIndex - 1 + vocabList.length) % vocabList.length;
        isCardFlipped = false;
        render();
    };

    const backToList = () => {
      addModeSection.classList.remove('hidden');
      flashcardModeSection.classList.add('hidden');
      currentCardIndex = 0;
      isCardFlipped = false;
      render();
    };

    const downloadVocabList = () => {
        if (vocabList.length === 0) {
            showMessage("Your list is empty. Nothing to download!", true);
            return;
        }

        // Convert the vocab list to a JSON string
        const jsonString = JSON.stringify(vocabList, null, 2);
        
        // Create a Blob from the JSON string
        const blob = new Blob([jsonString], { type: 'application/json' });
        
        // Create a temporary link element
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'vocab-list.json';
        
        // Append link to body, click it, and remove it
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url); // Clean up the URL object
        showMessage("Vocabulary list downloaded successfully!", false);
    };

    // --- Attach Event Listeners ---
    addWordForm.addEventListener('submit', addWord);
    startGameBtn.addEventListener('click', startGame);
    downloadListBtn.addEventListener('click', downloadVocabList);
    backToListBtn.addEventListener('click', backToList);
    flashcardContent.addEventListener('click', flipCard);
    nextCardBtn.addEventListener('click', nextCard);
    prevCardBtn.addEventListener('click', prevCard);

    // Audio button event listeners with stopPropagation
    wordSpeakerBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      const currentWord = vocabList[currentCardIndex];
      if (currentWord) {
        playCardAudio(currentWord.word);
      }
    });

    defSpeakerBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      const currentWord = vocabList[currentCardIndex];
      if (currentWord) {
        playCardAudio(currentWord.definition);
      }
    });
    
    // Load the list from local storage and render on page load
    window.onload = () => {
        loadVocabList();
        render();
    };
  </script>
</body>
</html>
